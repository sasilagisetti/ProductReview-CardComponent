<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
</head>
<body>
    <div class="card">
        <div class="card-sub">
            <img src="images/image-product-desktop.jpg" alt="_desktop">
            <div class="card-content">
                <h5>PERFUME</h5>
                <h3>Gabrielle Essence Eau De Parfum</h3>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <h4>$149.99 <span style="text-decoration: line-through;">$169.99</span></h4>
                <button><img src="images/icon-cart.svg" alt="_cart"> Add to Cart</button>
            </div>
        </div>
    </div>
    
</body>
</html>
